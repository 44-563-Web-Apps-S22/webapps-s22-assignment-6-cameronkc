<!DOCTYPE html>
<html>

<body>

    <h2>Cameron Computes Tips</h2>

    <form>
        <label for="form1_amount">Enter a Check Amount</label>
        <input type="number" id="amount" name="form1_amount" value=20> <br>

        <label for="form1_tip">Enter tip increase</label>
        <input type="number" id="tip_increase" name="form1_tip" value=0.05> <br>

        <input type="button" onclick=tips() value="Find Tips">
    </form>

    <p id="result">Values are: </p>

    <form>
        <label for="=radiobutton1">*</label>
        <input type="checkbox" value="times" id="button1" name="radiobutton1" onclick=chooseOp()>
        <label for="=radiobutton2">/</label>
        <input type="checkbox" value="divide" id="button2" name="radiobutton2" onclick=chooseOp()>
        <label for="=radiobutton3">**</label>
        <input type="checkbox" value="exponent" id="button3" name="radiobutton3" onclick=chooseOp()>
    </form>

    <p id="result2">Result: </p>

    <script>
        let result = document.getElementById('result')
        let result2 = document.getElementById('result2')

        function tips() {
            console.log("Getting form values")
            var amount = document.getElementById("amount").value
            var tip = document.getElementById("tip_increase").value
            var increase_amount = amount * tip
            for (let i = 0; i < 11; i++) {
                amount = eval(amount) + eval(increase_amount)
                result.innerHTML += amount + " "
            }
        }
        function chooseOp() {
            var amount = document.getElementById("amount").value
            var tip = document.getElementById("tip_increase").value
            var button1 = document.getElementById("button1")
            var button2 = document.getElementById("button2")
            var button3 = document.getElementById("button3")

            if (button1.checked === true) {
                result2.innerHTML = amount * tip
            }
            else if (button2.checked === true) {
                result2.innerHTML = amount / tip
            }
            else if (button3.checked === true) {
                result2.innerHTML = amount ** tip
            }
        }
    </script>

</body>

</html>
